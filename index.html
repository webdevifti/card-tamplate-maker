<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Lato&family=Open+Sans:wght@500&family=Poppins&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
           <h1>Card Template Maker</h1>
        </nav>
    </header>
    <main>
        <aside>
            <form>
                <div class="inputs">
                    <label for="">Title</label>
                    <input type="text" id="title" onkeyup="getTitle(this.value);" placeholder="Write The Post Title">
                </div>
                <div class="inputs">
                    <label for="">Color</label>
                        <select onchange="getTitleColor(this.value);" id="titleTextColor">
                            <option value="0">Choose Color</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="green">Green</option>
                        </select>
                </div>
                <div class="inputs">
                    <label for="">Font Family</label>
                        <select onchange="getTittleFontFamily(this.value);" id="titleFontFamily">
                            <option value="0">Choose Font Family</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Birthstone">Birthstone</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Lato">Lato</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Raleway">Raleway</option>
                        </select>
                </div>
                <div class="inputs">
                    <label for="">Font Size</label>
                        <select onchange="getTitleFontSize(this.value);" id="titleFontSize">
                            <option value="0">Choose Font Size</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="22">22</option>
                            <option value="24">24</option>
                            <option value="26">26</option>
                            <option value="28">28</option>
                            <option value="30">30</option>
                            <option value="32">32</option>
                            <option value="34">34</option>
                            <option value="36">36</option>
                            <option value="38">38</option>
                            <option value="40">40</option>
                            <option value="42">42</option>
                            <option value="44">44</option>
                       </select>
                </div>
                <hr><br><br>
                <div class="inputs">
                    <label for="">Write Post</label>
                    <textarea id="content" cols="30" rows="10" onkeyup="getContent(this.value);" placeholder="Write The Post Content"></textarea>
                </div>
                <div class="inputs">
                    <label for="">Color</label>
                        <select onchange="getContentTextColor(this.value);" id="contentTextColor">
                            <option value="0">Choose Color</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="green">Green</option>
                        </select>
                </div>
                <div class="inputs">
                    <label for="">Choose Font Family</label>
                    <select onchange="getContentFontFamily(this.value);" id="contentFontFamily">
                        <option value="0">Choose Font Family</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Birthstone">Birthstone</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Lato">Lato</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Raleway">Raleway</option>
                    </select>
                </div>
                <div class="inputs">
                    <label for="">Font Size</label>
                    <select onchange="getContentFontSize(this.value)" id="contentFontSize">
                            <option value="0">Choose Font Size</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="22">22</option>
                            <option value="24">24</option>
                            <option value="26">26</option>
                            <option value="28">28</option>
                            <option value="30">30</option>
                            <option value="32">32</option>
                            <option value="34">34</option>
                            <option value="36">36</option>
                            <option value="38">38</option>
                            <option value="40">40</option>
                            <option value="42">42</option>
                            <option value="44">44</option>
                    </select>
                </div>
                <hr><br><br>
                <div class="inputs">
                    <label for="">Choose Background</label>
                    <select onchange="getCardBG(this.value);" id="cardBG">
                        <option value="0">Choose Background Color</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                    </select>
                </div>
            </form>
        </aside>
        <section>
            <div class="card" id="mainCard">
                <h1 class="title" id="cardTitle">This is the title</h1>
                <div class="content">
                    <p id="cardContent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, ut? Dolore laboriosam aut tenetur suscipit labore. Perferendis amet, facilis natus optio nobis illum minima quo officiis! Molestiae aliquam molestias tempore.</p>
                </div>
            </div>
            <div class="btn-area">
                <!-- <button id="downloadBtn" class="download-btn">Download PDF</button> -->
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>

    <script src="./script.js"></script>
</body>
</html>
