<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
           <h1>Card Template Maker</h1>
        </nav>
    </header>
    <main>
        <aside>
            <form>
                <div class="inputs">
                    <label for="">Title</label>
                    <input type="text" id="title" placeholder="Write The Post Title">
                </div>
                <div class="inputs">
                    <label for="">Font Family</label>
                       <select name="" id="titleFontFamily">
                        <option value="">Sans Serif</option>
                        <option value="">Roboto</option>
                        <option value="">Nato Sarif</option>
                       </select>
                </div>
                <div class="inputs">
                    <label for="">Font Size</label>
                    <select name="" id="titleFontSize">
                        <option value="">8</option>
                        <option value="">10</option>
                        <option value="">12</option>
                        <option value="">14</option>
                        <option value="">16</option>
                        <option value="">18</option>
                        <option value="">20</option>
                        <option value="">22</option>
                        <option value="">24</option>
                        <option value="">26</option>
                        <option value="">28</option>
                        <option value="">30</option>
                       </select>
                </div>
                <hr><br><br>
                <div class="inputs">
                    <label for="">Write Post</label>
                    <textarea name="story_type" id="storyTyper" cols="30" rows="10" placeholder="Write The Post Content"></textarea>
                </div>
                <div class="inputs">
                    <label for="">Choose Font Family</label>
                    <select name="font_family" id="contentFontFamily">
                        <option value="">Sans Serif</option>
                        <option value="">Roboto</option>
                        <option value="">Nato Sarif</option>
                    </select>
                </div>
                <div class="inputs">
                    <label for="">Font Size</label>
                    <select name="" id="contentFontSize">
                        <option value="">8</option>
                        <option value="">10</option>
                        <option value="">12</option>
                        <option value="">14</option>
                        <option value="">16</option>
                        <option value="">18</option>
                        <option value="">20</option>
                        <option value="">22</option>
                        <option value="">24</option>
                        <option value="">26</option>
                        <option value="">28</option>
                        <option value="">30</option>
                       </select>
                </div>
                <hr><br><br>
                <div class="inputs">
                    <label for="">Choose Background</label>
                    <select name="bg" id="cardBG">
                        <option value="">Black</option>
                        <option value="">Red</option>
                        <option value="">Yellow</option>
                        <option value="">Green</option>
                    </select>
                </div>
            </form>
        </aside>
        <section>
            <div class="card">
                <h1 class="title">Content Will Be show here</h1>
                <div class="content">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, ut? Dolore laboriosam aut tenetur suscipit labore. Perferendis amet, facilis natus optio nobis illum minima quo officiis! Molestiae aliquam molestias tempore.</p>
                </div>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
